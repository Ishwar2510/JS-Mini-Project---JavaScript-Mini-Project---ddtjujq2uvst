<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link id="file1" rel="stylesheet" type="text/css" href="theme1.css">
  <title>Frontend| Calculator app</title>

</head>
<body>
    <div class="maincontainer">
        <div class="main">
            <h1>Calculator</h1>
           
            <div class="temes">
              <div class="ids" >
                <span>1</span>
                <span>2</span>
                <span>3</span>
              </div>
              
              <input id="theme" value="1" type="range" min="1" max="3" onChange=changingTheme(value)>
            </div> 
        </div>
        <div class="answersection">
          <p class="answer">0</p>
        </div>
        <div class="buttonssection">
          <button type="button" onClick=numberButton(value) value= '7'>7</button>
          <button type="button" onClick=numberButton(value) value= '8'>8</button>
          <button type="button" onClick=numberButton(value) value= '9'>9</button>
          <button class="delete" type="button" onClick="deleteButton()">DEL</button>

          <button type="button" onClick=numberButton(value) value= '4'>4</button>
          <button type="button" onClick=numberButton(value) value= '5'>5</button>
          <button type="button" onClick=numberButton(value) value= '6'>6</button>
          <button type="button" onClick=operationButton(value) value='+'>+</button>

          <button type="button" onClick=numberButton(value) value= '1' >1</button>
          <button type="button" onClick=numberButton(value)  value= '2'>2</button>
          <button type="button" onClick=numberButton(value) value= '3' >3</button>
          <button type="button" onClick=operationButton(value) value= '-'>-</button>

          <button type="button" onClick=numberButton(value) value='.'>.</button>
          <button type="button" onClick=numberButton(value) value= '0'>0</button>
          <button type="button" onClick=operationButton(value) value= '/'>/</button>
          <button type="button" onClick=operationButton(value) value= 'x'>x</button>

          <button class="reset" type="button" onClick=resetButton()>RESET</button>
          <button class="equal" type="button" onClick=equalButton()>=</button>
        </div>
        <div id="diclaimer">
          <p id ="disMsg">
            Reset Before New Entries
          </p>
        </div>
    </div>
    <script src="calculator.js"></script>
    <script src="themes.js"></script>
</body>
</html>
